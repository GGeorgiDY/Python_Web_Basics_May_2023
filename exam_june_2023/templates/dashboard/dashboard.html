{% extends 'base.html' %}
{% load static %}
{% block content %}


    <main>

        <!-- Dashboard Page -->
        <h2>Fruits</h2>

        {% if fruits %}
            <section id="dashboard">
                <!-- Display a div "fruit" with information about each post (if any)-->
                {% for fruit in fruits %}
                    <div class="fruit">
                        <!-- fruit image -->
                        <img src="{{ fruit.image_url }}" alt="{{ fruit.fruit_name }}"/>
                        <!-- fruit name -->
                        <h3 class="title">{{ fruit.fruit_name }}</h3>
                        <!-- fruit description -->
                        <p class="description">{{ fruit.description|truncatewords:50 }}</p>
                        <!-- fruit details button -->
                        <a class="details-btn" href="{% url 'details fruit' pk=fruit.pk %}">More Info</a>
                    </div>
                {% endfor %}
            </section>
        {% else %}
            <!-- Display a heading if there are no posts -->
            <h2>No fruit info yet.</h2>
        {% endif %}

    </main>

{% endblock %}

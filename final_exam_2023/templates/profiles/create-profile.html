{% extends 'index.html' %}
{% block content %}
{% load static %}

        <main>

            <!-- Create Profile Form -->
            <section id="register">
                <div class="form">
                    <h2>Create Profile</h2>
                    <form class="register-form" method="post" action="{% url 'create profile' %}">
                        {{ form.as_p }}

                        <button type="submit">Create</button>
                        {% csrf_token %}

                    </form>
                </div>
            </section>

        </main>

{% endblock %}
